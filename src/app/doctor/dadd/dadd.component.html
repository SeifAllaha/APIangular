<div class="container col-6 mt-5">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" placeholder="Enter Your Name" [(ngModel)]="doctor['Name']" name="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Course</label>
      <input type="text" class="form-control" placeholder="Enter Your Course" [(ngModel)]="doctor['Course']" name="Course">
    </div>

    <button type="submit" class="btn btn-primary" (click)="post()">Submit</button>
  </form>
</div>
