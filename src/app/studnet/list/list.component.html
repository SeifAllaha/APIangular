
<div class="container col-8 mt-5">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Level</th>
        <th scope="col">GPA</th>
        <th scope="col">Action</th>


      </tr>
    </thead>

    <tbody >
      <tr *ngFor="let item of Student">
        <td>{{ item['id']}}</td>
        <td>{{ item['Name'] }}</td>
        <td>{{ item['Age'] }}</td>
        <td>{{ item['Level'] }}</td>
        <td>{{ item['GPA'] }}</td>
       <td>
        <i class="fa-regular fa-trash-can text-danger mr-5" (click)="delete(item['id'] )"></i>
       <a href="/studnet/edit/{{ item['id']}}"> <i class="fa-regular fa-pen-to-square text-info"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
